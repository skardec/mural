<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mural de Recados | Ch√° Rifa Arthur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e9f7f7;
      color: #333;
      line-height: 1.6;
    }

    /* CAPA */
    .header {
      background: url("capa_arthur.png") no-repeat center top;
      background-size: cover;
      min-height: 220px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 20px;
    }

    .menu {
      background: #2fc4bd;
      padding: 12px 22px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }

    /* CONTE√öDO */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      color: #18b5ad;
      font-size: 30px;
      margin-bottom: 25px;
    }

    /* FORMUL√ÅRIO */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 30px;
      max-width: 380px;
      margin: 0 auto 40px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .card input,
    .card textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .counter {
      font-size: 12px;
      color: #777;
      text-align: right;
      margin-bottom: 10px;
    }

    .card button {
      width: 100%;
      background: #00bfb3;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    /* RECADOS */
    .recados {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .recado {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .recado strong {
      color: #18b5ad;
      display: block;
      margin-bottom: 6px;
    }

    footer {
      margin-top: 60px;
      padding: 25px;
      background: #ffffff;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- CAPA -->
  <header class="header">
    <nav class="menu">
      <a href="https://skardec.github.io/arthur_world">Home</a>
      <a href="https://skardec.github.io/vendas_rifa/">Lista de Presentes</a>
      <a href="https://skardec.github.io/mural/">Mural de Recados</a>
      <a href="https://skardec.github.io/sobre_rifa/">Sobre a Rifa</a>
    </nav>
  </header>

  <main class="container">
    <h1>Recadinhos</h1>

    <!-- FORMUL√ÅRIO -->
    <div class="card">
      <input type="text" id="nome" placeholder="nome" maxlength="50">
      <div class="counter" id="nomeCount">0 / 50</div>

      <input type="email" id="email" placeholder="e-mail">

      <textarea id="recado" rows="5" placeholder="recado" maxlength="500"></textarea>
      <div class="counter" id="recadoCount">0 / 500</div>

      <button onclick="enviarRecado()">enviar</button>
    </div>

    <!-- LISTA DE RECADOS -->
    <div class="recados" id="listaRecados"></div>
  </main>

  <footer>
    ¬© Ch√° Rifa do Arthur Soares Batista ‚Ä¢ Obrigado pelo carinho üíô
  </footer>

  <script>
    const nomeInput = document.getElementById("nome");
    const recadoInput = document.getElementById("recado");

    nomeInput.addEventListener("input", () => {
      document.getElementById("nomeCount").innerText =
        nomeInput.value.length + " / 50";
    });

    recadoInput.addEventListener("input", () => {
      document.getElementById("recadoCount").innerText =
        recadoInput.value.length + " / 500";
    });

    function enviarRecado() {
      const nome = nomeInput.value.trim();
      const email = document.getElementById("email").value.trim();
      const recado = recadoInput.value.trim();

      if (!nome || !recado) {
        alert("Por favor, preencha o nome e o recado.");
        return;
      }

      const novoRecado = { nome, email, recado };
      const recados = JSON.parse(localStorage.getItem("recados")) || [];
      recados.unshift(novoRecado);
      localStorage.setItem("recados", JSON.stringify(recados));

      nomeInput.value = "";
      recadoInput.value = "";
      document.getElementById("email").value = "";
      document.getElementById("nomeCount").innerText = "0 / 50";
      document.getElementById("recadoCount").innerText = "0 / 500";

      carregarRecados();
    }

    function carregarRecados() {
      const lista = document.getElementById("listaRecados");
      const recados = JSON.parse(localStorage.getItem("recados")) || [];
      lista.innerHTML = "";

      recados.forEach(r => {
        const div = document.createElement("div");
        div.className = "recado";
        div.innerHTML = `<strong>${r.nome}</strong>${r.recado}`;
        lista.appendChild(div);
      });
    }

    carregarRecados();
  </script>

</body>
</html>
